<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="container">
        <div class="box-1 text-center shadow-lg">
            <img src="images/illustration-hero.svg" class="img-fluid illustration" alt="">
            <div class="box-body">
               <h2>Order Summary</h2>
               <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
               <div class="box-2 d-flex justify-content-center align-items-center mb-3">
                   <img src="images/icon-music.svg" class="img-fluid me-3" alt="">
                   <div class="me-5 small-text">
                       <p class="mt-3 fw-bold">Annual Plan</p>
                       <p class="pale-text">$59.99/year</p>
                   </div>
                   <a href="#" class="link-1">Change</a>
               </div>
               <div class="d-flex flex-column">
               <button class="btn btn-primary py-2 text-white mb-3">Proceed to Payment</button>
               <a href="#" class="text-decoration-none link-2">Cancel Order</a>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
